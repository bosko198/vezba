<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table</title>
    <style>
        h1 {
            color: aqua;
            text-align: center;
        }
        
        table,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>Table</h1>
    <table>
        <thead>
            <tr>
                <th>Ocean</th>
                <th>Avg. Depth</th>
                <th>Max. Depth</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pacific Ocean</td>
                <td>4280m</td>
                <td>10911m</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
